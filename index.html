<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Update</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-row {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
    }
    label {
      flex: 1;
    }
    input[type="number"] {
      width: 80px;
      padding: 4px;
    }
    button {
      display: none;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #30a9de;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    #loading {
      text-align: center;
      font-style: italic;
      color: #888;
    }
    #successMsg {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Stock Update</h2>
  <div id="loading">Loading products...</div>
  <form id="stockForm" style="display:none;">
    <div id="productFields"></div>
    <button type="submit" id="submitBtn">Submit</button>
  </form>
  <div id="successMsg">✅ Data sent successfully!</div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbworT-i-sr_jazEGddkNVAbDTWuzDqQuCGQOrGwMi57EyBwdzqF8QO2WmvLPTllegFu/exec";
    const webhookURL = "https://firstbs.app.n8n.cloud/webhook/6b5f54c9-a04d-458f-8eec-3a84f87001b4";

    async function loadProducts() {
      try {
        const response = await fetch(apiURL);
        const products = await response.json();
        const container = document.getElementById("productFields");

        products.forEach(product => {
          const div = document.createElement("div");
          div.className = "product-row";
          div.innerHTML = `
            <label>${product}</label>
            <input type="number" name="${product}" min="0" placeholder="Enter qty" required>
          `;
          container.appendChild(div);
        });

        document.getElementById("loading").style.display = "none";
        document.getElementById("stockForm").style.display = "block";
        document.getElementById("submitBtn").style.display = "block";
      } catch (error) {
        document.getElementById("loading").innerText = "❌ Failed to load product list.";
        console.error(error);
      }
    }

    document.getElementById("stockForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const stockData = {};

      for (const [key, value] of formData.entries()) {
        if (value !== "") {
          stockData[key] = parseInt(value);
        }
      }

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(stockData)
        });

        if (res.ok) {
          document.getElementById("stockForm").style.display = "none";
          document.getElementById("successMsg").style.display = "block";
        } else {
          alert("❌ Failed to send data");
        }
      } catch (err) {
        console.error(err);
        alert("❌ Error while sending data");
      }
    });

    loadProducts();
  </script>
</body>
</html>
